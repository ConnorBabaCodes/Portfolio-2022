<!DOCTYPE html>
<html>

<head>
    <meta charset-"utf-8">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/facca52092.js" crossorigin="anonymous"></script>
    <title>Connor Baba's Portfolio Site</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo header-item">
                <object data="logo.svg" width="30" height="30"> </object>
                <h3>Connor Baba</h3>
            </div>
            <div class="header-nav">
                <nav>
                    <ul><i class="fa-brands fa-linkedin"></i>
                        <h3>LinkedIn</h3>
                    </ul>
                    <ul><i class="fa-brands fa-square-github"></i>
                        <h3>GitHub</h3>
                    </ul>
                    <ul><i class="fa-solid fa-file"></i>
                        <h3>Resume</h3>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>

        <div class="hero-img">
            <div class="hero-content">
                <div class="hero-intro">
                    <h1 class="hero-text">Hi, I'm <span class="name">Connor</span>, a Web Developer</h1>
                </div>
                <hr>
                <div class="hero-nav">
                    <div class="hero-nav-item hero-text">
                        <h2>Skills</h2>
                    </div>
                    <div class="hero-nav-item hero-text">
                        <h2>Projects</h2>
                    </div>
                    <div class="hero-nav-item hero-text">
                        <h2>About</h2>
                    </div>
                    <div class="hero-nav-item hero-text">
                        <h2>Reviews</h2>
                    </div>
                    <div class="hero-nav-item hero-text">
                        <h2>Contact</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="skills-container">
                <div class="skill">
                    <div class="skill-icon">
                        <i class="fa-brands fa-html5"></i>
                    </div>
                    <h3 class="skill-name">HTML5</h3>
                </div>
                <div class="skill">
                    <div class="skill-icon">
                        <i class="fa-brands fa-css3-alt"></i>
                    </div>
                    <h3 class="skill-name">CSS3</h3>
                </div>
                <div class="skill">
                    <div class="skill-icon">
                        <i class="fa-brands fa-square-js"></i>
                    </div>
                    <h3 class="skill-name">Javascript</h3>
                </div>
                <div class="skill">
                    <div class="skill-icon">
                        <i class="fa-brands fa-bootstrap"></i>
                    </div>
                    <h3 class="skill-name">Bootstrap</h3>
                </div>
                <div class="skill">
                    <div class="skill-icon">
                        <i class="fa-solid fa-code"></i>
                    </div>
                    <h3 class="skill-name">VS Code</h3>
                </div>
        </div>
    </div>
    </main>
</body>

</html>
